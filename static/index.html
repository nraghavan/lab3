<!doctype html>

<html>
<head>
	<title>HCI Project Portfolio</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/introHCI.css" rel="stylesheet">
	<!-- this is a comment in HTML -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
	<div class="container">
		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
		<!-- p means paragraph -->
		<div class="jumbotron">
			<h1>Niyati Raghavan</h1>
			<p>UCSD &middot; Class of 2016 &middot; CSE 170 - Winter 2016</p>
			<button id="testjs" class="btn btn-primary btn-lg">Test Javascript</button>
		</div>


		<h4>Projects</h4>
		<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
		<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
		<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->
		<div class = "project" id="project1">
			<a href="project.html" class="thumbnail">
				<img src="images/p_1.jpeg" width="500" height="50" alt="UCSD" class="img">
				<p>UCSD</p>
			</a>
		</div>
		<div class = "project" id="project2">
			<a href="project.html" class="thumbnail">
				<img src="images/sd-tour-1.jpg" alt="SD" class="img">
				<p>City Life</p>
			</a>
		</div>
		<div class = "project" id="project3">
			<a href="project.html" class="thumbnail">
				<img src="images/ski.jpeg" width="500" height="50" alt="Skiing" class="img">
				<p>Adventure</p>
			</a>
		</div>
		<div class = "project" id="project4">
			<a href="project.html" class="thumbnail">
				<img src="images/La-Jolla-Shores.jpg" alt="La Jolla" class="img">
				<p>Artistic</p>
			</a>
		</div>
		<div class = "project" id="project5">
			<a href="project.html" class="thumbnail">
				<img src="images/san-franc.jpg" alt="SF" class="img">
				<p>Design Architecture</p>
			</a>
		</div>
		<div class = "project" id="project6">
			<a href="project.html" class="thumbnail">
				<img src="images/8838.seattle sky line.jpg" alt="Seattle" class="img">
				<p>Nature</p>
			</a>
		</div>
		<div class = "project" id="project7">
			<a href="project.html" class="thumbnail">
				<img src="images/games_2461551b.jpg" alt="2012 London Olympics" class="img">
				<p>Passion</p>
			</a>
		</div>
		<div class = "project" id="project8">
			<a href="project.html" class="thumbnail">
				<img src="images/download.jpeg" width="500" height="50" alt="CS" class="img">
				<p>Knowledge</p>
			</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/introHCI.js"></script>
</body>

<form id="projectForm" role="form">
    <div class="form-group">
      <label for="project">Please change the project:</label>
      <select class="form-control" id="project">
        <option value="#project1">UCSD</option>
        <option value="#project2">City Life</option>
        <option value="#project3">Adventure</option>
        <option value="#project4">Artistic</option>
        <option value="#project5">Design Architecture</option>
        <option value="#project6">Nature</option>
        <option value="#project7">Passion</option>
        <option value="#project8">Knowledge</option>
      </select>
    </div>
    <div class="form-group">
      <label for="width">To width (in pixels):</label>
      <input type="number" class="form-control" id="width" placeholder="Width">
    </div>
    <div class="form-group">
      <label for="description">And to description:</label>
      <input type="text" class="form-control" id="description" placeholder="Project desicription">
    </div>
    <button id="submitBtn" type="button" class="btn btn-default">Submit</button>
  </form>
  <script src="https://code.jquery.com/jquery.js"></script>
</html>
